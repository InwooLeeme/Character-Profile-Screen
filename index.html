<!DOCTYPE html>
<html>
  <head>
    <title>Kokoa Tribe</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Galada&family=Modak&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="phone">
      <div class="screen">
        <header class="header">
          <span>9:41</span>
          <div class="icon__container">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </header>
        <div class="header__bottom">
          <i class="fas fa-arrow-left"></i>
          <span>Profile</span>
          <i class="fas fa-stream"></i>
        </div>
        <main class="main__section">
          <section class="profile__section">
            <div class="profile__img"></div>
            <div class="name">Elsa</div>
            <div class="location">Arendelle</div>
          </section>
          <div class="input__container">
            <input class="follow__btn" type="button" value="Follow" />
            <input class="message__btn" type="button" value="Message" />
          </div>
          <section class="more__functions">
            <div class="follower__container">
              <div class="number">140</div>
              <div class="Followers">Followers</div>
            </div>
            <div class="Following__container">
              <div class="number">250</div>
              <div class="Following">Following</div>
            </div>
            <div class="Images__container">
              <div class="number">369</div>
              <div class="Images">Images</div>
            </div>
          </section>
        </main>
        <nav class="nav__bar">
          <ul class="nav__bar-items">
            <li class="nav__nar-item">
              <a href="#">
                <i class="far fa-user"></i>
              </a>
            </li>
            <li class="nav__bar-item">
              <i class="fas fa-user-friends"></i>
            </li>
            <li class="nav__bar-item">
              <i class="far fa-comments"></i>
            </li>
            <li class="nav__bar-item">
              <i class="fas fa-cog"></i>
            </li>
          </ul>
        </nav>
        <div class="line"></div>
      </div>
    </div>
  </body>
</html>
